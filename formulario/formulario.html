<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
    <div id="formulario" class="container mt-5 d-flex flex-wrap justify-content-center">
        <form>
            <div class="form-group">
                <label class="mt-2">Nombre</label>
                
                <input class="form-control mt-2" type="text" id="Nombre" placeholder="ingresa tu Nombre">
              </div>
            <div class="form-group">
              <label class="mt-2">Apellido</label>
                
              <input class="form-control mt-2" type="text" id="Apellido" placeholder="ingresa tu Apellido">
            </div>
            <div class="form-group">
                <label class="mt-2">Edad</label>
                
                <input class="form-control mt-2" type="text" id="Edad" placeholder="ingresa tu Edad">
              </div>
              <div class="form-group">
                <label class="mt-2">Email</label>
                
                <input class="form-control mt-2" type="email" id="Email" placeholder="ingresa tu Email">
              </div>
            <button class="btn-primary" onclick="Register()">Regiistrar</button>
          </form>
    </div>
    <script src="./js/formulario.js"></script>
    <div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    </div>
</body>
</html>
